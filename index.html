<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/styles.css"> 
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)">

    <title>Guide - 主頁</title>
</head>
<body>
        <header>
            <button id="viewMetadataBtn">查看清單</button>
            測試版
            <div id="userDisplayArea">
                <span id="userDisplay"></span>
                <button id="logoutBtn">登出</button>
            </div>
        </header>

        <div id="loginBox">
            <p>名稱</p>
            <input id="loginName" placeholder="輸入你的名稱">
            <button id="loginBtn">登入</button>
        </div>

        <div id="homeContainer">
            <div id="metadataList"></div>
            <div id="controls">
                <button id="clearBtn" onclick="if(confirm('確定要清空所有已填寫的資料嗎？此動作無法復原')) clearAll();">清空</button>
                <button id="submitBtn">送出</button>
                <span id="submitResult"></span>
            </div>
        </div>


        <!-- Env (generated during build), Supabase CDN, client wrapper and auth -->
        <script src="js/env.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
        <script src="js/supabaseClient.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/submit.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const btn = document.getElementById('viewMetadataBtn');
                if (btn) btn.addEventListener('click', () => window.open('list.html', '_blank'));
            });
        </script>

        <script src="js/data.js"></script>
        <script src="js/base.js"></script>
</body>
</html>
